<!DOCTYPE html>
<html lang="en" data-squireinit="true">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<style type="text/css">

  html {
    height: 100%;
  }
  body {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    height: 100%;
    background: transparent;
    color: #2b2b2b;
    
    width: 100%;
    font-size: 14px;
    line-height: 1.35;
    font-family: "Lato", "Helvetica Neue", Helvetica, arial, sans-serif;

    cursor: text;
    padding: .5em;
    margin: 0;
    font-weight: 300;
  }
  a {
    text-decoration: underline;
  }
  h1, h2, h3, h4, h5, h6, .h1, .h2, .h3,.h4,.h5,.h6{
    font-family: "Lato", "Helvetica Neue", Helvetica, arial, sans-serif;
    font-weight: 600;
  }
  h1, .h1{
    font-size: 138.5%;
  }
  h2, .h2 {
    font-size: 123.1%;
  }
  h3, .h3 {
    font-size: 108%;
  }
  h1,h2,h3, .h1, .h2, .h3{
    margin: .6em 0;

  }
  h4,h5,h6 {
    margin: 0;
  }
  p{
    margin: 0 0 1em 0;
  }
  ul, ol {
    margin: 0 1em;
    padding: 0 1em;
  }
  blockquote {
    border-left: 2px solid blue;
    margin: 0;
    padding: 0 10px;
  }
</style>
</head>
<body>
<script type="text/javascript" src="squire.js"></script>
</body>
</html>
